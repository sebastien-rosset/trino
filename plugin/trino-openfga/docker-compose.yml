version: '3.8'

services:
  # OpenFGA server with PostgreSQL as the datastore
  openfga:
    image: openfga/openfga:v1.3.7
    ports:
      - "8080:8080"
      - "3000:3000"
    command: run
    volumes:
      - ./etc/openfga:/etc/openfga
    environment:
      - OPENFGA_CONFIG_FILE=/etc/openfga/config.yaml
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 5s
      timeout: 5s
      retries: 5

  # PostgreSQL database for OpenFGA
  postgres:
    image: postgres:15
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
      
  # Trino server with local trino-openfga plugin
  trino:
    image: trino-openfga-test:latest
    ports:
      - "8081:8080"
    volumes:
      - ./etc/trino:/etc/trino
    depends_on:
      - openfga
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v1/info"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Jupyter notebook environment for testing
  jupyter:
    image: jupyter/minimal-notebook:python-3.10
    ports:
      - "8888:8888"
    environment:
      - JUPYTER_ENABLE_LAB=yes
    volumes:
      - ./etc/notebooks:/home/jovyan/work
    command: start-notebook.sh --NotebookApp.token='' --NotebookApp.password=''
    depends_on:
      - trino